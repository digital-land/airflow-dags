[flake8]
max-line-length = 180
ignore = E203, W503
exclude = .venv,.git,__pycache__,docs/source/conf.py,old,build,dist,.direnv

[pycodestyle]
max-line-length = 180

[isort]
profile = black
line_length = 180
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = .venv,venv,build,dist,.eggs,*.egg-info,.git,__pycache__

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
